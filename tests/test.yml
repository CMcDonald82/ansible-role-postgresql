---

- hosts: localhost 
  remote_user: root
  become: yes
  vars:
    postgresql_databases:
      - name: exampledb
        # login_password: postgres
    postgresql_users:
      - name: postgres
        # password: postgres
        # encrypted: yes
        # db: exampledb

  pre_tasks:
    - name: Update apt cache.
      apt: 
        update_cache: yes 
        cache_valid_time: 600
      when: ansible_os_family == 'Debian'

    - name: Install dependencies
      apt:
        name: "{{ item }}"
        state: present
      with_items: #"{{ postgresql_dependencies }}"
        - python-psycopg2

  roles:
    - role_under_test

